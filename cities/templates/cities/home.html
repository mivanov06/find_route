{% extends 'base.html' %}

{% block title %} Cписок городов {% endblock %}

{% block content %}
<h1>Список городов</h1>
<div class="row">
    <div class="col-md-9 mx-auto my-2">
        <table class="table table table-striped">
        {% for object in objects_list %}
            <tr>
                <td class="col-md-6">
                    <a href="{%url 'cities:detail' pk=object.pk %}">{{object.name}}</a>
                </td>
                <td class="col-md-1">
                    <a href="{%url 'cities:update' pk=object.pk %}">
                        <button type="submit" class="btn btn-primary">Редактировать</button></a>
                </td>
                <td class="col-md-1">
                    <a href="{%url 'cities:delete' pk=object.pk %}">
                        <button type="submit" class="btn btn-danger">Удалить</button></a>
                </td>
            </tr>


        {% endfor %}
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <form action="" method="post"> {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Submit">
</form>
    </div>
</div>
{% endblock %}
